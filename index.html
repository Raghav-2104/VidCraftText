<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="firebaseauth.js"></script>
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <input type="text" name="email" placeholder="Email" id="upemail">
        <input type="password" name="password" placeholder="Password" id="uppassword">
        <input type="submit" value="Sign Up">
    </form>
    <h1>Sign In</h1>
    <form>
        <input type="text" name="email" placeholder="Email" id="inemail">
        <input type="password" name="password" placeholder="Password" id="inpassword">
        <input type="submit" value="Sign In">
    </form>

</body>

</html>
